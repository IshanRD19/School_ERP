<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Question Paper</title>
</head>
<body>
<h1>Create Question Paper</h1><hr>
<form action="/teacher/multiplechoice/{{ index }}/createtest/createquestionpaper/create/" method="post">
    {% csrf_token %}
<table cellpadding="10">
    <tr><td colspan="3"><input type="submit" value="Create"></td><td colspan="3">Question Paper Name:<input name="qname" type="text">
    <select name="class">
        {% for i in subjects %}
            <option value="{{ i.id }}">{{ i.Class }} - {{ i.Subject }}</option>
        {% endfor %}
    </select></td></tr>
    <tr><th>Select</th><th>Question</th><th>Subject</th><th>Sub-category</th><th>Marks</th><th>Time Limit</th></tr>
{% for i in context %}
    <tr>
        <td><input type="checkbox" name="{{ i.id }}"></td>
        <td>{{ i.statement }}</td>
        <td>{{ i.subject }}</td>
        <td>{{ i.subCategory }}</td>
        <td>{{ i.maxMarks }}</td>
        <td>{{ i.timeLimit }}</td>
    </tr>
{% endfor %}
</table>
</form>
</body>
</html>
