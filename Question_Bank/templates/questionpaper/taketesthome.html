<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Test</title>
</head>
<body>
<h1>Take Test</h1><hr>
<table cellspacing="10" >
    <tr><th>Paper Name</th><th>Updated</th><th></th></tr>
    {% for i in context %}
    <tr>
        <td>{{ i.qpName }}</td>
        <td>{{ i.createdOn }}</td>
        <td><a href="/student/multiplechoice/{{ index }}/taketest/{{ i.id }}/">Attempt It!</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
