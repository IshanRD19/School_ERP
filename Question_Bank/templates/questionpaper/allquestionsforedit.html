<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Questions</title>
</head>
<body>
<h1>Edit Questions</h1><hr>
<table cellpadding="10">
    <tr><th>Question</th><th>Subject</th><th>Sub-category</th><th>Marks</th><th>Time Limit</th><th></th></tr>
{% for i in context %}
    <tr>
        <td>{{ i.statement }}</td>
        <td>{{ i.subject }}</td>
        <td>{{ i.subCategory }}</td>
        <td>{{ i.maxMarks }}</td>
        <td>{{ i.timeLimit }}</td>
        <td><a href="/teacher/multiplechoice/{{ index }}/createtest/editquestions/{{ i.id }}">Edit</a></td>
    </tr>
{% endfor %}
</table>

</body>
</html>
