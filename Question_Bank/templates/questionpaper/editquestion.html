<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
</head>
<body>
<h1>Edit Question</h1><hr>
<form action="/teacher/multiplechoice/{{ index }}/createtest/editquestions/{{ context.id }}/edit/" method = "post">
    {% csrf_token %}
<table cellpadding="10">
    <tr>
        <td>Statement</td>
        <td><input type="text" name="statement" value="{{ context.statement }}"> </td>
    </tr>
    <tr>
        <td>Correct Option</td>
        <td><input type="text" name="correct" value="{{ context.correctOption }}"> </td>
    </tr>
    <tr>
        <td>Incorrect Option 1</td>
        <td><input type="text" name="option1" value="{{ context.option1 }}"> </td>
    </tr>
    <tr>
        <td>Incorrect Option 2</td>
        <td><input type="text" name="option2" value="{{ context.option2 }}"> </td>
    </tr>
    <tr>
        <td>Incorrect Option 3</td>
        <td><input type="text" name="option3" value="{{ context.option3 }}"> </td>
    </tr>
    <tr>
        <td>Incorrect Option 4</td>
        <td><input type="text" name="option4" value="{{ context.option4 }}"> </td>
    </tr>
    <tr>
        <td>Max Marks</td>
        <td><input type="text" name="marks" value="{{ context.maxMarks }}"> </td>
    </tr>
    <tr>
        <td>Subject</td>
        <td><input type="text" name="subject" value="{{ context.subject }}"> </td>
    </tr>
    <tr>
        <td>Sub Category</td>
        <td><input type="text" name="subcategory" value="{{ context.subCategory }}"> </td>
    </tr>
    <tr>
        <td>Difficulty Level</td>
        <td><input type="text" name="difficulty" value="{{ context.difficultyLevel }}"> </td>
    </tr>
    <tr>
        <td>Time limit</td>
        <td><input type="text" name="time" value="{{ context.timeLimit }}"> </td>
    </tr>
    <tr>
        <td><input type="submit" value="Edit"></td>
    </tr>
</table>
</form>
</body>
</html>
